<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Destiny2 Authbacking</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    Getting your token, hold on.

    <script>
      $(function () {
        var url = new URL(document.location);
        var code = url.searchParams.get("code");
        console.log(code);
        $.post(
          "https://www.bungie.net/platform/app/oauth/token/",
          { grant_type: "authorization_code", code: code, client_id: 32433 },
          (result) => {
            console.log(result);
            localStorage.setItem("drmd2_at", result.access_token);
            localStorage.setItem("drmd2_mi", result.membership_id);
          }
        );
      });
    </script>
  </body>
</html>
